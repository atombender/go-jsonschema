distro: trusty
language: go
go:
- '1.16.3'
script:
- go get github.com/mitchellh/gox
- go mod download
- go test ./...
- gox -osarch="darwin/amd64 linux/amd64 linux/arm windows/amd64" -output="bin/gojsonschema-{{.OS}}-{{.Arch}}" ./cmd/...
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: 'bin/*'
  skip_cleanup: true
  on:
    tags: true
